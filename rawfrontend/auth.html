<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started - MediTrack</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Background decorations -->
        <div class="bg-decoration"></div>
        <div class="bg-blur blur-1"></div>
        <div class="bg-blur blur-2"></div>
        <div class="bg-blur blur-3"></div>

        <div class="auth-selection">
            <!-- Header -->
            <div class="auth-selection-header">
                <div class="brand-icon">
                    <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="22,12 18,12 15,21 9,3 6,12 2,12"></polyline>
                    </svg>
                </div>
                <h1>MediTrack</h1>
                <p>Your Digital Health Companion</p>
            </div>

            <div class="auth-card">
                <div class="auth-header">
                    <h2>Get Started</h2>
                    <p>Choose your account type to continue</p>
                </div>

                <div class="auth-content">
                    <!-- Login Button -->
                    <a href="login.html" class="auth-option auth-option-primary">
                        <div class="auth-option-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path>
                                <polyline points="10,17 15,12 10,7"></polyline>
                                <line x1="15" y1="12" x2="3" y2="12"></line>
                            </svg>
                        </div>
                        <div class="auth-option-content">
                            <div class="auth-option-title">Sign In</div>
                            <div class="auth-option-subtitle">Access your existing account</div>
                        </div>
                    </a>

                    <div class="auth-divider">
                        <span>Or register as</span>
                    </div>

                    <!-- Doctor Registration -->
                    <a href="doctor-register.html" class="auth-option">
                        <div class="auth-option-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4.8 2.3A.3.3 0 1 0 5 2H4a2 2 0 0 0-2 2v5a6 6 0 0 0 6 6v0a6 6 0 0 0 6-6V4a2 2 0 0 0-2-2h-1a.2.2 0 1 0 .3.3"></path>
                            </svg>
                        </div>
                        <div class="auth-option-content">
                            <div class="auth-option-title">Healthcare Provider</div>
                            <div class="auth-option-subtitle">Manage patients, appointments & records</div>
                        </div>
                    </a>

                    <!-- Patient Registration -->
                    <a href="patient-register.html" class="auth-option">
                        <div class="auth-option-icon">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 14c1.49-1.46 3-3.21 3-5.5A5.5 5.5 0 0 0 16.5 3c-1.76 0-3 .5-4.5 2-1.5-1.5-2.74-2-4.5-2A5.5 5.5 0 0 0 2 8.5c0 2.29 1.51 4.04 3 5.5l7 7Z"></path>
                            </svg>
                        </div>
                        <div class="auth-option-content">
                            <div class="auth-option-title">Patient</div>
                            <div class="auth-option-subtitle">Track health, book appointments & more</div>
                        </div>
                    </a>

                    <!-- Feature highlights -->
                    <div class="feature-highlights">
                        <div class="feature-highlight">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span>Easy Scheduling</span>
                        </div>
                        <div class="feature-highlight">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14,2 14,8 20,8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10,9 9,9 8,9"></polyline>
                            </svg>
                            <span>Digital Records</span>
                        </div>
                        <div class="feature-highlight">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                <circle cx="9" cy="7" r="4"></circle>
                                <path d="m22 21-3-3m0 0-3-3m3 3 3-3m-3 3-3 3"></path>
                            </svg>
                            <span>Secure Platform</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
